<div class= "body">

<section class="login">
    <h1>Regístrate</h1>
    <p>
        ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
    </p>

    <div class="container text-center">
        <form>


            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre">

            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="E-mail">

            </div>

            <div class="form-group">
                <label for="contraseña">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" placeholder="Contraseña">

            </div>

            <div class="form-group">
                <input type="button" onclick="window.location.href = 'reports.html';" class="btn btn-success" value="Regístrate" />
            </div>

            <div class="form-group">
                <input type="button" onclick="window.location.href = 'reports.html';" class="btn btn-secondary" value="Regístrate con Twitter" />
            </div>


        </form>

    </div>
</section>

</div>
