<!DOCTYPE html>
<html lang="ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes | Reportit!</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles/css/reports.css">

    <!--  Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="styles/css/materialize.css" media="screen,projection" />

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

</head>

<body>
    <section id="navbar">
        <nav class="charcoal">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">
                    <img src="img/logo.png" alt="" width="150" height="auto">
                </a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Usuario</a></li>
                </ul>
            </div>
        </nav>
    </section>
    <section id="main">
        <div class="row">
            <div class="col s2 lefty">
                <button><i class="far fa-newspaper"></i> &emsp;Crear</button>
                <button><i class="fas fa-comment-alt"></i> &emsp;Reportes</button>
                <button><i class="fas fa-history"></i> &emsp;Historial</button>
                <button><i class="fas fa-star"></i> &emsp;Valorado</button>
            </div>
            <div class="col s10 righty">
                <div id="crear" class="container">
                    <h1>Reporte de Incidencias</h1>
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="title" type="text" class="validate">
                                    <label for="first_name">Title</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="first_name" type="text" class="validate">
                                    <label for="first_name">First Name</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last_name">Last Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                                    <label for="textarea1">Descripci√≥n del reporte</label>
                                </div>
                            </div>
                            <a class="waves-effect waves-light btn-small">Publicar</a>
                        </form>
                    </div>
                </div>
                <div id="reportes"></div>
                <div id="historial"></div>
                <div id="valorado"></div>
            </div>

        </div>
    </section>

    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
